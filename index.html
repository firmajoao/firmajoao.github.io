<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula 27/05</title>
</head>
<body>
    <div class="container">

        <header>

            <h1>Cron√¥metro</h1>

        </header>

        <main>

            <p><span id="hour">00</span>h <span id="minute">00</span>m <span id="second">00</span>s <span id="milisecond">00</span>ms</p>

            <div class="contentBTN">

                <button class="material-symbols-outlined" id="stop" onclick="stop()">stop</button>
                <button class="material-symbols-outlined" id="start" onclick="start()">play_arrow</button>
                <button class="material-symbols-outlined"  id="reset" onclick="reset()">replay</button>

            </div>

        </main>

        <div class="dataHora">
            <p>
                <span>Data Hora do Sistema</span>
                <span id="dataHora">00/00/0000 00h 00m 00s</span>
            </p>
        </div>

    </div>

    <canvas  id="gradient-canvas" style="width:100vw;height:100vh"></canvas>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/Gradient.js"></script>
    <script>
        var gradient = new Gradient()
        gradient.initGradient('#gradient-canvas');
    </script>
</body>
</html>
